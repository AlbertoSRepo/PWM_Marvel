<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buy Credits and Card Packets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Foglio di stile personalizzato - PERCORSO ASSOLUTO -->
    <link rel="stylesheet" href="/buy/buy.css">
    <link rel="stylesheet" href="/shared/navbar.css">
</head>

<body>
    <div id="navbar"></div>

    <!-- Contenuto principale -->
    <div class="container my-4 buy-container d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Parte Sinistra: Bottoni per l'acquisto dei crediti -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div>
                    <h3 class="text-center mb-4">Acquista Crediti</h3>
                    <div class="d-flex justify-content-center mb-4">
                        <div class="coin-button me-5" data-credits="1">
                            <img src="/buy/coin1.svg" alt="1 Credito" class="coin-image">
                            <span class="coin-label">1 Credito</span>
                        </div>
                        <div class="coin-button" data-credits="5">
                            <img src="/buy/coin5.svg" alt="5 Crediti" class="coin-image">
                            <span class="coin-label">5 Crediti</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="coin-button me-5" data-credits="10">
                            <img src="/buy/coin10.svg" alt="10 Crediti" class="coin-image">
                            <span class="coin-label">10 Crediti</span>
                        </div>
                        <div class="coin-button" data-credits="20">
                            <img src="/buy/coin20.svg" alt="20 Crediti" class="coin-image">
                            <span class="coin-label">20 Crediti</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parte Destra: Pulsante per l'acquisto del pacchetto di carte -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <h3 class="mb-4">Acquista Pacchetto</h3>
                    
                    <!-- Note informative posizionate qui -->
                    <div class="packet-info mb-3">
                        <small class="text-muted fst-italic">
                            <strong>Nota:</strong> 1 Credito = 1 Pacchetto di carte
                        </small>
                    </div>
                    
                    <button id="buyPacketBtn" class="btn btn-success mb-3">Compra Pacchetto</button>
                    
                    <!-- Messaggio di warning per crediti insufficienti -->
                    <div id="credits-warning" class="alert alert-danger" style="display: none;" role="alert">
                        <strong>Acquista crediti per poter acquistare pacchetti</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sovraimpressione per mostrare il messaggio di successo -->
    <div id="overlay-background">
        <div id="overlay-message"></div>
    </div>

    <!-- Template per la visualizzazione delle carte -->
    <template id="card-template">
        <div class="col-lg-2 col-md-4 col-sm-6 col-12 marvel-card mb-4">
            <div class="card custom-aspect-ratio">
                <img class="card-img-top" alt="Superhero Image">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizzato -->
    <script type="module" src="/buy/buyListeners.js"></script>

</body>

</html>
