<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM Marvel - Login Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/home/homeNoLogin.css">
    <link rel="stylesheet" href="/shared/navbar.css">
</head>
<body>
    <!-- Navbar con stile uguale alla home -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo PWM Marvel a sinistra -->
            <a class="navbar-brand" href="#" onclick="window.location.reload();">
                <img src="/home/logo.svg" alt="PWM Marvel" height="100" class="d-inline-block align-text-top">
            </a>
                
            <!-- I due bottoni a destra -->
            <div class="d-flex ms-auto"> 
                <button class="btn btn-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button> 
                <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>   
            </div>
        </div>
    </nav>

    <!-- Contenuto principale centrato -->
    <div class="container-fluid homeNoLogin-container">
        <!-- Unica riga centrata -->
        <div class="row content-row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12 text-center">
                <h2>Registrati o effettua login per accedere al tuo album PWM MARVEL</h2>
                <div class="mt-4">
                    <img src="/home/album.png" alt="Album PWM MARVEL" class="img-fluid" style="max-width: 500px;">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmedPassword" class="form-label">Confirmed Password</label>
                            <input type="password" class="form-control" id="confirmedPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/home/homeNoLogin.js"></script>
</body>
</html>
