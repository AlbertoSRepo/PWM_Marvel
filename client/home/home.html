<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Correggi il link CSS - cambia 'src' in 'href' -->
    <link rel="stylesheet" href="/home/home.css">
    <link rel="stylesheet" href="/shared/navbar.css">
</head>
<body>
    <div id="navbar"></div>

    <div class="container-fluid my-4 home-container">
        <!-- Prima riga -->
        <div class="row content-row">
            <div class="col-md-6">
                <h2>Album delle Figurine</h2>
                <p>Visualizza il tuo album delle figurine PWM MARVEL</p>
            </div>
            <div class="col-md-6 image-section">
                <img src="/home/album.png" alt="Album delle figurine PWM MARVEL" class="img-fluid" style="max-width: 200px;">
            </div>
        </div>

        <!-- Seconda riga -->
        <div class="row content-row">
            <div class="col-md-6 order-md-2 text-right">
                <h2>Acquista Crediti</h2>
                <p>Acquista crediti e utilizzali per comprare pacchetti di figurine PWM MARVEL</p>
            </div>
            <div class="col-md-6 order-md-1 image-section">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <img src="/home/coin.svg" alt="Crediti" class="img-fluid me-3" style="max-width: 180px;">
                    <img src="/home/pacchetti.png" alt="Pacchetto figurine" class="img-fluid" style="max-width: 250px;">
                </div>
            </div>
        </div>

        <!-- Terza riga -->
        <div class="row content-row">
            <div class="col-md-6">
                <h2>Gestisci Scambi</h2>
                <p>Gestisci scambi di una o pi√π figurine con la community di PWM MARVEL</p>
            </div>
            <div class="col-md-6 image-section">
                <img src="/home/scambio.png" alt="Scambi community PWM MARVEL" class="img-fluid" style="max-width: 500px;">
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenuto della finestra modale -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenuto della finestra modale -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmedPassword" class="form-label">Confirmed Password</label>
                            <input type="password" class="form-control" id="confirmedPassword">
                        </div>
                        <div class="mb-3">
                            <label for="superhero" class="form-label">Favourite superhero</label>
                            <input type="text" class="form-control" id="superhero">
                        </div>
                        <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/home/home.js"></script>
</body>
</html>
