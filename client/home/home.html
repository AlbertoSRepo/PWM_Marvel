<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content-row {
            height: 30vh; /* Ogni riga occupa il 30% dell'altezza della viewport */
            padding: 20px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Nome del progetto a sinistra -->
            <a class="navbar-brand" href="#">PWM Marvel</a>
                
            <!-- I due bottoni a destra -->
            <div class="d-flex ms-auto"> 
                <button class="btn btn-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button> 
                <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>   
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Prima riga -->
        <div class="row content-row">
            <div class="col-md-6">
                <h2>Testo 1</h2>
                <p>Questa è una descrizione testuale per la prima riga.</p>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>

        <!-- Seconda riga -->
        <div class="row content-row">
            <div class="col-md-6 order-md-2 text-right">
                <h2>Testo 2</h2>
                <p>Questa è una descrizione testuale per la seconda riga.</p>
            </div>
            <div class="col-md-6 order-md-1">

            </div>
        </div>

        <!-- Terza riga -->
        <div class="row content-row">
            <div class="col-md-6">
                <h2>Testo 3</h2>
                <p>Questa è una descrizione testuale per la terza riga.</p>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenuto della finestra modale -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenuto della finestra modale -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmedPassword" class="form-label">Confirmed Password</label>
                            <input type="password" class="form-control" id="confirmedPassword">
                        </div>
                        <div class="mb-3">
                            <label for="superhero" class="form-label">Favourite superhero</label>
                            <input type="text" class="form-control" id="superhero">
                        </div>
                        <button type="submit" class="btn btn-primary">Register Now</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
