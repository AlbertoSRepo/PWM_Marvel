<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" src="/user/user.css">
</head>

<body>
    <div id="navbar"></div>

    <div class="container mt-5">

        <div class="d-flex justify-content-end">
            <button class="btn btn-warning edit-btn" id="editBtn">Modifica</button>
        </div>

        <div class="row user-info">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" disabled>
            </div>
        </div>
        <div class="row user-info">
            <div class="col-md-6">
                <label for="favorite_superhero" class="form-label">Favorite superhero</label>
                <input type="text" id="favorite_superhero" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-control" disabled>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-success submit-btn" id="submitBtn" style="display: none;">Invia</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/user/user.js"></script>
</body>

</html>
