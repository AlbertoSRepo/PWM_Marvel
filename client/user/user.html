<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilo Utente</title>
  
  <!-- CSS di Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <!-- Il tuo CSS (corretto in href) -->
  <link rel="stylesheet" href="/user/user.css" />
  <link rel="stylesheet" href="/shared/navbar.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Form utente -->
  <form id="userForm" class="container mt-5">
    
    <!-- Pulsante di modifica -->
    <div class="d-flex justify-content-end">
      <button 
        id="editBtn" 
        class="btn btn-warning edit-btn" 
        type="button"
      >
        Modifica
      </button>
    </div>

    <!-- Righe di campi -->
    <div class="row user-info mt-3">
      <div class="col-md-6 mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          disabled
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          aria-describedby="emailHelp"
          disabled
        />
      </div>
    </div>
    
    <div class="row user-info">
      <div class="col-md-6 mb-3">
        <label for="favorite_superhero" class="form-label">Favorite superhero</label>
        <input
          type="text"
          id="favorite_superhero"
          class="form-control"
          disabled
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Lascia vuoto per non modificare"
          disabled
        />
        <small class="form-text text-muted">
          Lascia vuoto se non vuoi modificare la password
        </small>
      </div>
    </div>

    <!-- Pulsante di submit (inizialmente nascosto) -->
    <div class="d-flex justify-content-center">
      <button
        id="submitBtn"
        class="btn btn-success submit-btn"
        type="submit"
        style="display: none;"
      >
        Invia
      </button>
    </div>
  </form>

  <!-- JS di Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  
  <!-- Il tuo script (type=module) -->
  <script type="module" src="/user/user.js"></script>
</body>
</html>
