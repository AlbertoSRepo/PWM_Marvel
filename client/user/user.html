<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content-row {
            padding: 20px;
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .edit-btn, .submit-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PWM Marvel</a>
            <div class="d-flex ms-auto"> 
                <button class="btn btn-secondary me-2" type="button" onclick="window.location.href = '../album/album.html';">Album</button> 
                <button class="btn btn-secondary me-2" type="button" onclick="window.location.href = '../buy/buy.html';">Buy</button> 
                <button class="btn btn-secondary me-2" type="button" onclick="window.location.href = '../exhange/exchange.html';">Exchange</button> 
                <button class="btn btn-primary me-2" type="button" onclick="window.location.href = '#';">User</button> 
            </div>
        </div>
    </nav>

    <!-- Contenuto della pagina utente -->
    <div class="container mt-5">
        <!-- Pulsante di modifica -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-warning edit-btn" id="editBtn">Modifica</button>
        </div>

        <!-- Campi con le informazioni dell'utente -->
        <div class="row user-info">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" disabled>
            </div>
        </div>
        <div class="row user-info">
            <div class="col-md-6">
                <label for="favorite_superhero" class="form-label">Favorite superhero</label>
                <input type="text" id="favorite_superhero" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-control" disabled>
            </div>
        </div>

        <!-- Pulsante di invio (inizialmente nascosto) -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-success submit-btn" id="submitBtn" style="display: none;">Invia</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
